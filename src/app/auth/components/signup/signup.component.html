<ion-content class="login-content"><div>{{dateOfBirth}}</div> 
  <form >
    <div class="logo" style="display: flex; align-items: center; gap: 15px; flex-direction: row-reverse; margin-top: 10%">
      <img [src]="img" alt="Login Image" style="width: 50px; height: 50px; border-radius: 50%;">
      <div>
        <h1>Registration</h1>
      </div>
    </div>

    
    <ion-item class="input-box">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input 
      [(ngModel)]="email"
        (keyup)="onKeyup_email($event)"
        name="email"
        placeholder="{{ 'EMAIL' | translate }}" 
        type="email"
     
      ></ion-input>
      <ion-icon name="close-circle" slot="end" (click)="remove_email()"></ion-icon>
    </ion-item>
<!-- رمز الدولة + رقم الهاتف -->
<ion-item class="input-box">
  <ion-select
    name="countryCode"
    [(ngModel)]="selectedCountryCode"
    interface="alert"
    [placeholder]="selectedCountryCode"
  >
    <ion-select-option *ngFor="let country of countries" [value]="country.dial_code">
      {{ country.name }} ({{ country.dial_code }})
    </ion-select-option>
  </ion-select>
  <ion-input 
    type="tel"
      placeholder="{{ 'Phone' | translate }}" 
    (keyup)="onKeyup_phone($event)"
    name="phoneNumber"
  ></ion-input>
</ion-item>

    <ion-item class="input-box">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input 
     (keyup)="onInputChange($event)"
        name="password"
          [(ngModel)]="password"
      [type]="password_type" 
        placeholder="{{ 'PASSWORD' | translate }}"
      
      ></ion-input>
      <ion-icon 
        [name]="password_bool ? 'eye-off-outline' : 'eye-outline'" 
        slot="end" 
        (click)="eye()">
      </ion-icon>
    </ion-item>
       <div
        style="margin-top: 2%; text-align: center; margin-left: 4%; margin-right: 4%; align-items: center; justify-content: center; width: 90%;"
      >
        <div class="rectangle-container">
          <div
            class="rectangle"
            *ngFor="let rect of list; let i = index"
            [style.backgroundColor]="color(i)"
          ></div>
        </div>
      </div><ion-item class="input-box">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input 
       [type]="repassword_type" 
          (keyup)="onKeyup_repassword($event)"
        name="repassword"
    
        placeholder="{{ 'PASSWORD' | translate }}"
         [(ngModel)]="repassword"
      
      ></ion-input>
      <ion-icon 
        [name]="repassword_bool ? 'eye-off-outline' : 'eye-outline'" 
        slot="end" 
        (click)="eye_repassword()">
      </ion-icon>
    </ion-item>

   <ion-grid>
      <ion-row>
<ion-col size="6">
  <ion-item class="small-item">
    <ion-icon name="calendar-outline" slot="start"></ion-icon>
    <ion-datetime
      [(ngModel)]="dateOfBirth"
      (ionChange)="onDateChangee($event)"
      display-format="D/M/YYYY"
      placeholder="{{ 'Date_Of_Birth' | translate }}">
    </ion-datetime>
  </ion-item>
</ion-col>

        <ion-col size="6" class="gender-segment">
    <ion-segment value="male" [(ngModel)]="selectedGender" name="selectedGender" >
  <ion-segment-button value="male" (click)="setGender('male')">
   Male
  </ion-segment-button>
  <ion-segment-button value="famale" (click)="setGender('female')"> 
   Female
  </ion-segment-button>
 
</ion-segment>

        </ion-col>
      </ion-row>
    </ion-grid>




     <button
  [class]="validation()"
  type="submit"
 
 >
  {{ 'LOGIN' | translate }}
</button>

    <!-- رابط التسجيل -->
    <p class="signup-text">
      {{ 'NO_ACCOUNT' | translate }}
      <a href="#">{{ 'SIGN_UP' | translate }}</a>
    </p>
  </form>
</ion-content>
<ng-template #Q>
 <div class="gender-birth-container"><div class="gender-button1" [ngStyle]="{'background-color':'#D3D3D3'}" 
     (click)="setGender('female')"
      >
   
           <img src="assets/icon/woman2.png" alt="Login Image" class="logo-m">
  
</div>
<div class="gender-button" [ngStyle]="{'background-color':'#f6b26b'}"  
     
     >
           <img src="assets/icon/man.png" alt="Login Image" class="logo-f" ></div></div>

     
</ng-template>
